<div class="container py-3">
    <div class="row my-2">
        <div class="col-6">
            <h4>Kategoriler Sayfası</h4>

        </div>
        <div class="col-6">
            <button class="btn btn-outline-danger mb-4 float-end" (click)="Ekle(modalEkleDuzenle)">Kayıt Ekle</button>
        </div>
    </div>
    <!-- Button trigger modal -->

    <table class="table table-bordered border-primary table-striped text-center">
        <thead class="bg-primary text-white">
            <tr>
                <th>Kategori Adı</th>
                <th>Eklenme Tarihi</th>
                <th>Düzenlenme Tarihi</th>
                <th>İşlemler</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let kategori of kategoriler">
                <td>{{kategori.kategoriadi}}</td>
                <td>{{kategori.kayittarihi | date:'dd.MM.yyyy HH:mm:ss'}}</td>
                <td>{{kategori.duzenlenmetarihi | date:'dd.MM.yyyy HH:mm:ss'}}</td>
                <td style="width: 200px;">
                    <div class="row g-1">
                        <div class="col-6">
                            <button class="btn btn-outline-danger btn-sm w-100"
                                (click)="Sil(kategori,modalSil)">Sil</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-outline-secondary btn-sm w-100"
                                (click)="Duzenle(kategori, modalEkleDuzenle)">Düzenle</button>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>





<div class="modal" tabindex="-1" #modalEkleDuzenle>
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header text-white">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="frm" (ngSubmit)="categoryEkleDuzenle()">
                <div class="modal-body">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="floatingInput" formControlName="kategoriadi">
                        <label for="floatingInput">Kategori Adı</label>
                    </div>
                    <input type="hidden" class="form-control" formControlName="id">
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" value="Kaydet">
                    <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Kapat</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" #modalSil>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">{{modalBaslik}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>adlı Kategori Silinecektir Onaylıyor musunuz?</h6>
            </div>
            <div class="modal-footer">

                <button class="btn btn-outline-danger" *ngIf="secCategory" (click)="CategorySil()">Sil</button>
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Kapat</button>
            </div>
        </div>
    </div>
</div>
